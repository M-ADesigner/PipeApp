<p-panel header="Curso pipes personalizados" class="p-1">
  <h1>Pipe personalizados</h1>
  <p>
    Pipes personalizados en angular - creado por
    {{ "nosotros" | toggleCasePipe : isUpperCase }}
  </p>
</p-panel>

<p-toolbar class="p-1">
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (click)="toogleUpperCase()"
    >
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success m-1"
      (click)="changeOrder('name')"
    ></p-button>

    <p-button
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger m-1"
      (click)="changeOrder('canFly')"
    ></p-button>

    <p-button
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help m-1"
      (click)="changeOrder('color')"
    ></p-button>
  </div>
</p-toolbar>
<p-panel header="Tabla de posiciones" class="mt-5">
  <p-table
    [value]="products | sortBy : orderBy"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Can fly</th>
        <th>color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.canFly | canFly }}</td>
        <td>{{ product.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
